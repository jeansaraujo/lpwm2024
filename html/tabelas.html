<!--
    Continuidade tabelas
-->
<table>
    <tr>
        <td>Col</td><td>Col</td><td>Col</td>
    </tr>
    <tr>
        <td colspan="2">Col</td><td>Col</td>     
    </tr>
    <tr>
        <td>Col</td><td rowspan="3">Col</td><td rowspan="2">Col</td>
    </tr>
    <!--
        tr>td{Col}*2    
    -->
    <tr>
        <td>Col</td>
    </tr>       
    <tr>
        <td rowspan="2">Col</td><td>Col</td>
    </tr>
    <tr>
        <td colspan="2">Col</td>
    </tr>
    <tr>
        <td>Col</td><td>Col</td><td>Col</td>
    </tr>
</table>
